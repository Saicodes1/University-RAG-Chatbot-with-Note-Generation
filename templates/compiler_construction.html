<!DOCTYPE html>
<html>
<head>
    <title>Compiler Construction Chat</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1b1f2a, #0d0f14);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .chat-box {
            width: 65%;
            max-width: 900px;
            background: #11141b;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 170, 0.15);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00ffaa, #00c3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            background: #0c0f15;
            margin-bottom: 15px;
            scrollbar-width: thin;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #00ffaa;
            border-radius: 10px;
        }

        .user,
        .bot {
            max-width: 75%;
            padding: 10px 14px;
            margin: 10px 0;
            border-radius: 8px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, #0066ff, #00c3ff);
            color: #fff;
            box-shadow: 0 0 8px rgba(0, 195, 255, 0.4);
        }

        .bot {
            align-self: flex-start;
            background: #1a1f2b;
            border-left: 3px solid #00ffaa;
            box-shadow: 0 0 8px rgba(0, 255, 170, 0.25);
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #0c0f15;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            box-shadow: inset 0 0 5px rgba(0, 255, 170, 0.15);
        }

        input::placeholder {
            color: #6b7280;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #00ffaa, #00c3ff);
            color: #0d0f14;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(0, 255, 170, 0.6);
        }

        #downloadBtn {
            display: none;
            margin-top: 10px;
            align-self: flex-end;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="chat-box">
    <h2>âš™ Compiler Construction Assistant</h2>

    <div class="messages" id="messages"></div>

    <button id="downloadBtn">Download Notes</button>

    <div class="input-area">
        <input type="text" id="message" placeholder="Ask about parsing, CFGs, LL(1), LR(0)..." />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("message");
    const msg = input.value.trim();
    if (!msg) return;

    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML += `<div class="user">${msg}</div>`;
    input.value = "";

    const response = await fetch("/compiler_construction", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: msg })
    });

    const data = await response.json();

    // Render bot reply as Markdown
    const botHtml = marked.parse(data.reply);
    messagesDiv.innerHTML += `<div class="bot">${botHtml}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Show download button if filepath is returned
    if (data.filepath) {
        const downloadBtn = document.getElementById("downloadBtn");
        downloadBtn.style.display = "block";
        downloadBtn.onclick = () => {
            window.location.href = data.filepath;
        };
    }
}

// Allow pressing Enter to send the message
document.getElementById("message").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("sendBtn").click();
    }
});
</script>

</body>
</html>
